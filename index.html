    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Pizza Outlet Menu</h1>
        <nav>

                <li><a href="#" onclick="showMenu('pizza')">Pizza</a></li>

    </header>

    <section id="menu-container">
        <!-- Menu Items will be dynamically inserted here -->
    </section>

        <h2>Your Order</h2>
        <ul id="order-list"></ul>

    </section>

    <script src="script.js"></script>

</html>
